language: python
python:
- '2.7'
before_install:
- pip install awscli
- "./travis-install-apex.sh"
- "./apex -h"
install:
- pip install -r requirements-travis.txt
- pip install coveralls
script: coverage run --source=functions test-setup.py test
after_success:
- coveralls
- echo "PATH=$PATH"
- echo "AWS_KEY_ID=$AWS_ACCESS_KEY_ID"
env:
  global:
    secure: 
